<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/indexc1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>

    

</head>
<body>
    <!-- clase principal y la que nos permite centrar todos los elementos -->
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title"> Crear una nueva contraseña</h1>
            <p class="subtitle"> Ingresa una contraseña para tu cuenta</p>

            <form action="/" class="form">

                <label for="contraseña" class="label"> Contraseña</label>
                <input type="contraseña" 
                id="contraseña" 
                placeholder="*********" 
                class="input input-contraseña">

                <label for="nueva-contraseña" class="label"> Repetir Contraseña </label>
                <input type="" 
                id="nueva-contraseña" 
                placeholder="*********" 
                class="input input-password">

            <input type="submit" 
            value="confirmar" 
            class="primary-button login-button">

            </form>
        </div>
    </div>
</body>
</html>
